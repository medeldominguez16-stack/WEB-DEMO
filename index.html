<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sudoku Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
  }
  
  table {
    border-collapse: collapse;
    margin: 20px auto;
  }

  td {
    border: 1px solid #555;
  }

  input {
    width: 40px;
    height: 40px;
    text-align: center;
    font-size: 18px;
    border: none;
  }

  .bold-right {
    border-right: 3px solid black;
  }

  .bold-bottom {
    border-bottom: 3px solid black;
  }

  .fixed {
    background: #ddd;
    font-weight: bold;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>Sudoku</h1>
<table id="sudoku-board"></table>
<button onclick="checkSudoku()">Check</button>

<script>
const puzzle = [
  [5,3,0,0,7,0,0,0,0],
  [6,0,0,1,9,5,0,0,0],
  [0,9,8,0,0,0,0,6,0],
  [8,0,0,0,6,0,0,0,3],
  [4,0,0,8,0,3,0,0,1],
  [7,0,0,0,2,0,0,0,6],
  [0,6,0,0,0,0,2,8,0],
  [0,0,0,4,1,9,0,0,5],
  [0,0,0,0,8,0,0,7,9]
];

const board = document.getElementById("sudoku-board");

for (let r = 0; r < 9; r++) {
  const row = board.insertRow();
  for (let c = 0; c < 9; c++) {
    const cell = row.insertCell();
    const input = document.createElement("input");
    input.type = "number";
    input.min = 1;
    input.max = 9;

    if (puzzle[r][c] !== 0) {
      input.value = puzzle[r][c];
      input.disabled = true;
      input.classList.add("fixed");
    }

    if ((c + 1) % 3 === 0 && c !== 8) cell.classList.add("bold-right");
    if ((r + 1) % 3 === 0 && r !== 8) cell.classList.add("bold-bottom");

    cell.appendChild(input);
  }
}

function checkSudoku() {
  let inputs = document.querySelectorAll("input");
  for (let input of inputs) {
    if (input.value === "" || input.value < 1 || input.value > 9) {
      alert("❌ Invalid or missing numbers!");
      return;
    }
  }
  alert("✅ Looks good so far!");
}
</script>

</body>
</html>
